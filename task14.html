<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 80],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var $ = function (id){
    return document.getElementById(id);
  }
  
  var showDate = [];
  var chineseNum = ["一","二","三","四"];
  var contentStr = '';
  aqiData.filter(function(item,index,array) {
    return item[1]>60;
  }).sort(function(a,b){return b[1]-a[1]}) //降序排列
    .forEach(function(item,index,array){
      contentStr += "<li>第"+chineseNum[index]+array[index]+"</li>";
  });
  $("aqi-list").innerHTML = contentStr;
